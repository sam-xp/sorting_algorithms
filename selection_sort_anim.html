<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Sort Animation</title>

    <link rel="stylesheet" href="style_selection.css">
</head>
<body>

    <div id="page1" class="page" >
  
        <button id="scrollToPage2" class="page2_button">
            GO !
        </button>
        <button id="Home" onclick="window.location.href='http://localhost:5173/algo_visual.html'">
        </button>
            
    </div>
    <div id="page2" class="page">
        
        <button id="scrollToPage3" class="page3_button" disabled> Start the Animation!</button>
        <button class="reset-button"> Reset </button>
        <label id="bars_limit">Max Value: 300</label>
        <form id="inputForm">
            <h1>
            <label for="numBars">ENTER THE NUMBER OF VALUES:ㅤ</label>
        <input type="number" id="numBars" min="5" max="10" style="background-color: #d0ffdc; 
                                                                font-weight: bold;
                                                                font-size: 15px;">
                                                                
        <button id="generateBars" disabled>Generate Values</button>
    
        <div id="chart" class="bar-container"></div>
            </h1>
        </form>

    </div>
    
    <div id="page3" class="page" style="background-color: #182722;">
        <body>
            
            <div id="border_canvas">
                <div id="bubble_canvas">

                </div>
            </div>

            <div id="proc_card">
                
                <div id="header_bg">
                    Selection Sort
                </div>

                <div id="code_body">
                    
                    <br><br>ㅤㅤMin Element :
                    <br>ㅤㅤMinElem Index :
                    <br><br>ㅤㅤㅤㅤComparison
                    <br>ㅤㅤㅤㅤㅤㅤㅤ-
                    <br><br>ㅤㅤElement :
                    <br><br>ㅤㅤif ( Elem &lt; MinElem )
                    <br>ㅤㅤㅤㅤUpdate MinElem
                    <br><br>ㅤㅤafter iteration
                    <br>ㅤㅤmove MinElem to :

                    <div id="elem_block">-</div>
                    <div id="elem_index_block">[ - ]</div>
                    <div id="min_elem_block">-</div>
                    <div id="min_index_block">[ - ]</div>
                    <div id="shift_index_block">[ - ]</div>

                </div>

            </div>
            
            <button id="PlayPause_button" class="play"></button>
        
        </body>
    </div>

    <script src="script_selection.js" type="module"></script>
</body>
</html>
