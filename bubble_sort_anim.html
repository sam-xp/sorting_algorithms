<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Animation</title>

    <link rel="stylesheet" href="style_bubble.css">
</head>
<body>

    <div id="page1" class="page" >
  
        <button id="scrollToPage2" class="page2_button">
            GO !
        </button>
        <button id="Home" onclick="window.location.href='http://localhost:5173/algo_visual.html'">
        </button>
            
    </div>
    <div id="page2" class="page">
        
        <button id="scrollToPage3" class="page3_button" disabled> Start the Animation!</button>
        <button class="reset-button"> Reset </button>
        <label id="bars_limit">Max Value: 300</label>
        <form id="inputForm">
            <h1>
            <label for="numBars">ENTER THE NUMBER OF VALUES:ㅤ</label>
        <input type="number" id="numBars" min="5" max="10" style="background-color: #d0ffdc; 
                                                                font-weight: bold;
                                                                font-size: 15px;">
                                                                
        <button id="generateBars" disabled>Generate Values</button>
    
        <div id="chart" class="bar-container"></div>
            </h1>
        </form>

    </div>
    
    <div id="page3" class="page" style="background-color: #182722;">
        <body>
            
            <div id="border_canvas">
                <div id="bubble_canvas">

                </div>
            </div>

            <div id="proc_card">
                
                <div id="header_bg">
                    Bubble Sort
                </div>

                <div id="code_body">

                    <br><br>ㅤㅤFirst element  :
                    <br>ㅤㅤElem 1 Index :
                    <br><br>ㅤㅤSecond element :
                    <br>ㅤㅤElem 2 Index :
                    <br><br>ㅤㅤㅤㅤComparison
                    <br>ㅤㅤㅤㅤㅤㅤㅤ-
                    <br><br>ㅤㅤif ( Elem 1 &gt; Elem 2 )
                    <br>ㅤㅤㅤswap position
                    <br><br>ㅤㅤㅤNext comparison
                    <br><br>ㅤㅤㅤㅤㅤㅤㅤ&

                    <div id="elem1_block">-</div>
                    <div id="elem1_index_block">[ - ]</div>
                    <div id="elem2_block">-</div>
                    <div id="elem2_index_block">[ - ]</div>
                    <div id="cmp1_index_block">[ - ]</div>
                    <div id="cmp2_index_block">[ - ]</div>

                </div>
            </div>
            
            <button id="PlayPause_button" class="play"></button>
        
        </body>
    </div>
    
    <script src="script_bubble.js" type="module"></script>
    
</body>
</html>
